# questions
author_name:
  type: str
  help: "What's yout name? (will be used to configure git)"

author_email:
  type: str
  help: "Email address (will be used to configure git)"
  placeholder: "first.last@email.com"

project_name:
  type: str
  help: "The name of the project"

project_description:
  type: str
  help: "Description of the project"

vendor_name:
  type: str
  help: "Vendor name"
  default: "{{project_name|lower|replace('_', '-')|replace(' ', '-')}}"

default_namespace:
  type: str
  help: "The default namespace of project"
  default: App

php_version:
  type: str
  choices:
    - latest
    - 7.4
    - 8
    - 8.1

database:
  type: str
  help: "Include database driver?"
  choices:
    - none
    - mysql
    - postgres

include_redis:
  type: bool
  help: "Install redis on container?"
  default: no

_answers_file: .my-custom-answers.yml

_exclude:
  - "copier.yaml"
  - "copier.yml"
  - "~*"
  - "*.py[co]"
  - "__pycache__"
  - ".git"
  - ".DS_Store"
  - ".svn"
  - "README.md"

_tasks:
  - "git init"
  - "git config user.name '{{author_name}}'"
  - "git config user.email '{{author_email}}'"
  - "git branch -M main"
  - "docker-compose up -d --build"
  - "docker-compose run php php ./vendor/bin/grumphp git:init"
  - "touch README.md"
  - "echo '# {{project_name}}\n\n{{project_description}}' >> README.md"
  - "git add ."
  - "git commit -m 'Initial commit'"
